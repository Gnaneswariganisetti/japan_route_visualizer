<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Rail Route Visualizer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
            background-image: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #ddd;
        }

        header {
            background-color: #cb2127;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .japan-flag {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 25px;
            background-color: white;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .japan-flag::after {
            content: '';
            width: 18px;
            height: 18px;
            background-color: #cb2127;
            border-radius: 50%;
        }

        .controls {
            padding: 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .select-container {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }

        select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 14px;
        }

        button {
            background-color: #cb2127;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            max-width: 150px;
        }

        button:hover {
            background-color: #a81a1f;
        }

        .route-display {
            padding: 20px;
            position: relative;
            min-height: 400px;
        }

        .map-container {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #f0f7ff;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .station {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border: 3px solid #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .station-name {
            position: absolute;
            font-size: 12px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2px 5px;
            border-radius: 3px;
            white-space: nowrap;
            z-index: 5;
            border: 1px solid #ddd;
        }

        .train {
            position: absolute;
            width: 24px;
            height: 12px;
            background-color: #333;
            border-radius: 3px;
            transform: translate(-50%, -50%);
            z-index: 20;
            transition: left 0.5s linear, top 0.5s linear;
        }

        .train::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 4px;
            height: 4px;
            background-color: #cb2127;
            border-radius: 50%;
        }

        .train::after {
            content: '';
            position: absolute;
            top: 2px;
            right: 2px;
            width: 4px;
            height: 4px;
            background-color: #cb2127;
            border-radius: 50%;
        }

        .route-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            width: 120px;
            color: #555;
        }

        .info-value {
            flex: 1;
        }

        .line-color {
            display: inline-block;
            width: 20px;
            height: 10px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .eta-display {
            font-size: 18px;
            font-weight: bold;
            color: #cb2127;
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff0f0;
            border-radius: 5px;
            border: 1px solid #ffd0d0;
        }

        .station-list {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
        }

        .station-item {
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
            display: flex;
        }

        .station-item:last-child {
            border-bottom: none;
        }

        .station-time {
            margin-left: auto;
            color: #777;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .now-serving {
            animation: blink 1.5s infinite;
            font-weight: bold;
            color: #cb2127;
        }

        .line-yamanote {
            stroke: #e60012;
            stroke-width: 6;
        }

        .line-chuo {
            stroke: #f39700;
            stroke-width: 6;
        }

        .line-keihin-tohoku {
            stroke: #9caeb7;
            stroke-width: 6;
        }

        .line-saikyo {
            stroke: #8f76d6;
            stroke-width: 6;
        }

        .line-shonan-shinjuku {
            stroke: #8f76d6;
            stroke-width: 6;
            stroke-dasharray: 10,5;
        }

        .line-tokyo-metro-marunouchi {
            stroke: #f62e36;
            stroke-width: 6;
        }

        .line-tokyo-metro-hanzomon {
            stroke: #8f76d6;
            stroke-width: 6;
        }

        .line-keio {
            stroke: #e85298;
            stroke-width: 6;
        }

        .line-odakyu {
            stroke: #019267;
            stroke-width: 6;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-size: 18px;
            color: #555;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="japan-flag"></div>
            <h1>Japanese Rail Route Visualizer</h1>
            <p>東京の電車路線を可視化</p>
        </header>

        <div class="controls">
            <div class="select-container">
                <label for="start-station">出発駅 (From)</label>
                <select id="start-station">
                    <option value="tokyo">東京 (Tokyo)</option>
                    <option value="shinjuku">新宿 (Shinjuku)</option>
                    <option value="shibuya">渋谷 (Shibuya)</option>
                    <option value="ikebukuro">池袋 (Ikebukuro)</option>
                    <option value="akihabara">秋葉原 (Akihabara)</option>
                    <option value="ueno">上野 (Ueno)</option>
                    <option value="shinagawa">品川 (Shinagawa)</option>
                </select>
            </div>

            <div class="select-container">
                <label for="end-station">到着駅 (To)</label>
                <select id="end-station">
                    <option value="shinjuku">新宿 (Shinjuku)</option>
                    <option value="tokyo">東京 (Tokyo)</option>
                    <option value="shibuya">渋谷 (Shibuya)</option>
                    <option value="ikebukuro">池袋 (Ikebukuro)</option>
                    <option value="akihabara">秋葉原 (Akihabara)</option>
                    <option value="ueno">上野 (Ueno)</option>
                    <option value="shinagawa">品川 (Shinagawa)</option>
                </select>
            </div>

            <div class="select-container">
                <label for="route-option">路線オプション (Route Option)</label>
                <select id="route-option">
                    <option value="fastest">最速 (Fastest)</option>
                    <option value="yamanote">山手線 (Yamanote Line)</option>
                    <option value="least-transfer">乗換少 (Least Transfer)</option>
                </select>
            </div>

            <button id="search-btn">検索 (Search)</button>
        </div>

        <div class="route-display">
            <div class="map-container">
                <svg id="route-svg" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
                    <!-- SVG paths will be added dynamically -->
                </svg>
                <!-- Stations and train will be added dynamically -->
            </div>

            <div class="route-info">
                <div class="eta-display">
                    <span id="eta-text">ETA: --:--</span>
                </div>

                <div class="info-row">
                    <div class="info-label">路線 (Line):</div>
                    <div class="info-value" id="line-info">
                        <span class="line-color" style="background-color: #e60012;"></span>
                        <span id="line-name">--</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-label">所要時間 (Duration):</div>
                    <div class="info-value" id="duration-info">-- minutes</div>
                </div>

                <div class="info-row">
                    <div class="info-label">駅数 (Stations):</div>
                    <div class="info-value" id="stations-count">--</div>
                </div>

                <div class="station-list" id="station-list">
                    <!-- Station list will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Station coordinates (relative to SVG viewBox)
            const stations = {
                tokyo: { x: 600, y: 350, name: "東京 Tokyo" },
                shinjuku: { x: 300, y: 300, name: "新宿 Shinjuku" },
                shibuya: { x: 250, y: 400, name: "渋谷 Shibuya" },
                ikebukuro: { x: 200, y: 200, name: "池袋 Ikebukuro" },
                akihabara: { x: 650, y: 300, name: "秋葉原 Akihabara" },
                ueno: { x: 700, y: 250, name: "上野 Ueno" },
                shinagawa: { x: 500, y: 450, name: "品川 Shinagawa" }
            };

            // Route definitions
            const routes = {
                yamanote: {
                    name: "山手線 Yamanote Line",
                    color: "#e60012",
                    stations: ["tokyo", "shinagawa", "shibuya", "shinjuku", "ikebukuro", "ueno", "akihabara", "tokyo"],
                    path: "M600,350 Q550,400 500,450 L500,450 Q450,425 300,400 L300,400 Q275,350 300,300 L300,300 Q275,250 200,200 L200,200 Q350,175 700,250 L700,250 Q725,275 650,300 L650,300 Q625,325 600,350"
                },
                chuo: {
                    name: "中央線 Chuo Line",
                    color: "#f39700",
                    stations: ["tokyo", "shinjuku"],
                    path: "M600,350 L300,300"
                },
                keihin_tohoku: {
                    name: "京浜東北線 Keihin-Tohoku Line",
                    color: "#9caeb7",
                    stations: ["tokyo", "shinagawa", "akihabara", "ueno"],
                    path: "M600,350 L500,450 M600,350 L650,300 L700,250"
                },
                saikyo: {
                    name: "埼京線 Saikyo Line",
                    color: "#8f76d6",
                    stations: ["shinjuku", "shibuya"],
                    path: "M300,300 L250,400"
                },
                tokyo_metro_marunouchi: {
                    name: "東京メトロ丸ノ内線 Tokyo Metro Marunouchi Line",
                    color: "#f62e36",
                    stations: ["tokyo", "shinjuku"],
                    path: "M600,350 Q500,325 300,300"
                },
                tokyo_metro_hanzomon: {
                    name: "東京メトロ半蔵門線 Tokyo Metro Hanzomon Line",
                    color: "#8f76d6",
                    stations: ["shibuya", "akihabara"],
                    path: "M250,400 L650,300"
                },
                keio: {
                    name: "京王線 Keio Line",
                    color: "#e85298",
                    stations: ["shinjuku", "shibuya"],
                    path: "M300,300 Q275,350 250,400"
                },
                odakyu: {
                    name: "小田急線 Odakyu Line",
                    color: "#019267",
                    stations: ["shinjuku", "shibuya"],
                    path: "M300,300 Q260,380 250,400"
                }
            };

            // Predefined routes between stations
            const predefinedRoutes = {
                "tokyo-shinjuku": {
                    fastest: {
                        line: "tokyo_metro_marunouchi",
                        stations: ["tokyo", "shinjuku"],
                        duration: 10
                    },
                    yamanote: {
                        line: "yamanote",
                        stations: ["tokyo", "shinagawa", "shibuya", "shinjuku"],
                        duration: 24
                    },
                    "least-transfer": {
                        line: "chuo",
                        stations: ["tokyo", "shinjuku"],
                        duration: 15
                    }
                },
                "shinjuku-tokyo": {
                    fastest: {
                        line: "tokyo_metro_marunouchi",
                        stations: ["shinjuku", "tokyo"],
                        duration: 10
                    },
                    yamanote: {
                        line: "yamanote",
                        stations: ["shinjuku", "ikebukuro", "ueno", "akihabara", "tokyo"],
                        duration: 26
                    },
                    "least-transfer": {
                        line: "chuo",
                        stations: ["shinjuku", "tokyo"],
                        duration: 15
                    }
                },
                "tokyo-shibuya": {
                    fastest: {
                        line: "yamanote",
                        stations: ["tokyo", "shinagawa", "shibuya"],
                        duration: 18
                    },
                    yamanote: {
                        line: "yamanote",
                        stations: ["tokyo", "shinagawa", "shibuya"],
                        duration: 18
                    },
                    "least-transfer": {
                        line: "yamanote",
                        stations: ["tokyo", "shinagawa", "shibuya"],
                        duration: 18
                    }
                },
                "shibuya-tokyo": {
                    fastest: {
                        line: "yamanote",
                        stations: ["shibuya", "shinagawa", "tokyo"],
                        duration: 18
                    },
                    yamanote: {
                        line: "yamanote",
                        stations: ["shibuya", "shinagawa", "tokyo"],
                        duration: 18
                    },
                    "least-transfer": {
                        line: "yamanote",
                        stations: ["shibuya", "shinagawa", "tokyo"],
                        duration: 18
                    }
                },
                "shinjuku-shibuya": {
                    fastest: {
                        line: "saikyo",
                        stations: ["shinjuku", "shibuya"],
                        duration: 7
                    },
                    yamanote: {
                        line: "yamanote",
                        stations: ["shinjuku", "shibuya"],
                        duration: 10
                    },
                    "least-transfer": {
                        line: "saikyo",
                        stations: ["shinjuku", "shibuya"],
                        duration: 7
                    }
                },
                "shibuya-shinjuku": {
                    fastest: {
                        line: "saikyo",
                        stations: ["shibuya", "shinjuku"],
                        duration: 7
                    },
                    yamanote: {
                        line: "yamanote",
                        stations: ["shibuya", "shinjuku"],
                        duration: 10
                    },
                    "least-transfer": {
                        line: "saikyo",
                        stations: ["shibuya", "shinjuku"],
                        duration: 7
                    }
                },
                "tokyo-akihabara": {
                    fastest: {
                        line: "yamanote",
                        stations: ["tokyo", "akihabara"],
                        duration: 5
                    },
                    yamanote: {
                        line: "yamanote",
                        stations: ["tokyo", "akihabara"],
                        duration: 5
                    },
                    "least-transfer": {
                        line: "yamanote",
                        stations: ["tokyo", "akihabara"],
                        duration: 5
                    }
                },
                "akihabara-tokyo": {
                    fastest: {
                        line: "yamanote",
                        stations: ["akihabara", "tokyo"],
                        duration: 5
                    },
                    yamanote: {
                        line: "yamanote",
                        stations: ["akihabara", "tokyo"],
                        duration: 5
                    },
                    "least-transfer": {
                        line: "yamanote",
                        stations: ["akihabara", "tokyo"],
                        duration: 5
                    }
                }
            };

            const searchBtn = document.getElementById('search-btn');
            const startStationSelect = document.getElementById('start-station');
            const endStationSelect = document.getElementById('end-station');
            const routeOptionSelect = document.getElementById('route-option');
            const routeSvg = document.getElementById('route-svg');
            const etaText = document.getElementById('eta-text');
            const lineName = document.getElementById('line-name');
            const lineColor = document.querySelector('#line-info .line-color');
            const durationInfo = document.getElementById('duration-info');
            const stationsCount = document.getElementById('stations-count');
            const stationList = document.getElementById('station-list');

            // Initialize with default route
            showRoute('tokyo', 'shinjuku', 'fastest');

            searchBtn.addEventListener('click', function() {
                const start = startStationSelect.value;
                const end = endStationSelect.value;
                const option = routeOptionSelect.value;
                
                if (start === end) {
                    alert("出発駅と到着駅が同じです。別の駅を選択してください。\nDeparture and arrival stations are the same. Please select different stations.");
                    return;
                }
                
                showRoute(start, end, option);
            });

            function showRoute(start, end, option) {
                const routeKey = `${start}-${end}`;
                const reverseRouteKey = `${end}-${start}`;
                
                let route;
                if (predefinedRoutes[routeKey]) {
                    route = predefinedRoutes[routeKey][option];
                } else if (predefinedRoutes[reverseRouteKey]) {
                    // If reverse route exists, use it but reverse the stations
                    const reverseRoute = predefinedRoutes[reverseRouteKey][option];
                    route = {
                        line: reverseRoute.line,
                        stations: [...reverseRoute.stations].reverse(),
                        duration: reverseRoute.duration
                    };
                } else {
                    // Fallback to a simple straight line if no predefined route
                    route = {
                        line: "yamanote",
                        stations: [start, end],
                        duration: 10
                    };
                }
                
                // Show loading state
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.textContent = '路線を検索中';
                document.querySelector('.map-container').appendChild(loadingDiv);
                
                // Clear previous route
                setTimeout(() => {
                    clearRoute();
                    
                    // Draw the new route
                    drawRoute(route);
                    
                    // Update info panel
                    updateRouteInfo(route);
                    
                    // Animate the train
                    animateTrain(route);
                    
                    // Remove loading
                    loadingDiv.remove();
                }, 800);
            }

            function clearRoute() {
                // Clear SVG
                routeSvg.innerHTML = '';
                
                // Clear station elements
                document.querySelectorAll('.station, .station-name, .train').forEach(el => el.remove());
                
                // Clear station list
                stationList.innerHTML = '';
            }

            function drawRoute(route) {
                const line = routes[route.line];
                
                // Draw the line path
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', line.path);
                path.setAttribute('class', `line-${line.name.toLowerCase().replace(/ /g, '-')}`);
                routeSvg.appendChild(path);
                
                // Draw stations
                route.stations.forEach((stationId, index) => {
                    const station = stations[stationId];
                    
                    // Station dot
                    const stationDot = document.createElement('div');
                    stationDot.className = 'station';
                    stationDot.style.left = `${(station.x / 1000 * 100)}%`;
                    stationDot.style.top = `${(station.y / 600 * 100)}%`;
                    document.querySelector('.map-container').appendChild(stationDot);
                    
                    // Station name
                    const stationName = document.createElement('div');
                    stationName.className = 'station-name';
                    stationName.textContent = station.name.split(' ')[0]; // Japanese name only
                    stationName.style.left = `${(station.x / 1000 * 100) + 1}%`;
                    stationName.style.top = `${(station.y / 600 * 100) + 1}%`;
                    
                    // Position the name to avoid overlapping
                    if (stationId === 'shinjuku' || stationId === 'shibuya') {
                        stationName.style.left = `${(station.x / 1000 * 100) - 5}%`;
                    }
                    if (stationId === 'ikebukuro' || stationId === 'ueno') {
                        stationName.style.top = `${(station.y / 600 * 100) - 3}%`;
                    }
                    
                    document.querySelector('.map-container').appendChild(stationName);
                });
            }

            function updateRouteInfo(route) {
                const line = routes[route.line];
                
                // Update line info
                lineName.textContent = line.name;
                lineColor.style.backgroundColor = line.color;
                
                // Update duration
                durationInfo.textContent = `${route.duration} minutes`;
                
                // Update stations count
                stationsCount.textContent = `${route.stations.length}`;
                
                // Update ETA
                const now = new Date();
                now.setMinutes(now.getMinutes() + route.duration);
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                etaText.textContent = `ETA: ${hours}:${minutes}`;
                
                // Update station list
                stationList.innerHTML = '';
                route.stations.forEach((stationId, index) => {
                    const station = stations[stationId];
                    const stationItem = document.createElement('div');
                    stationItem.className = 'station-item';
                    
                    // Calculate approximate time for each station
                    const timePercent = index / (route.stations.length - 1);
                    const stationTime = Math.round(route.duration * timePercent);
                    
                    stationItem.innerHTML = `
                        <span>${station.name}</span>
                        <span class="station-time">+${stationTime}分</span>
                    `;
                    
                    if (index === 0) {
                        stationItem.classList.add('now-serving');
                        stationItem.querySelector('.station-time').textContent = '出発';
                    } else if (index === route.stations.length - 1) {
                        stationItem.classList.add('now-serving');
                        stationItem.querySelector('.station-time').textContent = '到着';
                    }
                    
                    stationList.appendChild(stationItem);
                });
            }

            function animateTrain(route) {
                const line = routes[route.line];
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', line.path);
                
                // Create train element
                const train = document.createElement('div');
                train.className = 'train';
                document.querySelector('.map-container').appendChild(train);
                
                // Get total length of the path
                const totalLength = path.getTotalLength();
                
                // Position train at each point along the path
                const duration = route.duration * 1000; // Convert to milliseconds
                const interval = 50; // Update every 50ms for smooth animation
                const steps = duration / interval;
                let currentStep = 0;
                
                const animation = setInterval(() => {
                    if (currentStep >= steps) {
                        clearInterval(animation);
                        return;
                    }
                    
                    const progress = currentStep / steps;
                    const point = path.getPointAtLength(progress * totalLength);
                    
                    // Update train position
                    train.style.left = `${(point.x / 1000 * 100)}%`;
                    train.style.top = `${(point.y / 600 * 100)}%`;
                    
                    currentStep++;
                }, interval);
            }
        });
    </script>
</body>
</html>
